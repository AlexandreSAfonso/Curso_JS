<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
        /*Stilo*/
            background-color: rgb(105, 150, 196); /*Comentário em CSS*/
            color: white;
            font:normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        
        /*
        + serve para somar > number + number = number
        + serve para concatenar > string + number = stringnumber
        */
        
        var n1 = window.prompt('Digite um número: '); //string
        var n2 = window.prompt('Digite outro número: '); //string
        var s = Number.parseInt(n1) + Number.parseInt(n2);
        window.alert('a soma dos valores é: ' + s)
        var s = Number(n1) + Number(n2);
        
        document.writeln(`a soma entre ${n1} e ${n2} é: ${s.toLocaleString('pt-BR',{style: 'currency', currency:'BRL'})}`)   // template string     
    </script>
</body>
</html>
